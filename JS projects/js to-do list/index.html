<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Pro</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="container">
    <h2>To-Do List Pro</h2>
    
    

    <div class="input-group">
        <input id="task" type="text" placeholder="Nhập công việc mới...">
        <button class="btn-add" onclick="addTask()">Add</button>
    </div>

    <div class="tools">

        <div class="filter-btns">
            <button id="btn-all" class="active" onclick="setFilter('all')">All</button>
            <button id="btn-active" onclick="setFilter('active')">Active</button>
            <button id="btn-done" onclick="setFilter('done')">Done</button>
        </div>

        
        <span id="saveMsg" style = "display: none">✔ Saved!</span>
        <button class="btn-sort" onclick="sortTasks()">Sort A-Z</button> 
            
        

    </div>

    <ul id="list"></ul>
    
    <button class="btn-clear" onclick="clearAll()">Clear All</button>

</div>

    <script src="script.js"></script>


</body>
</html>
